<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rescisão 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar-global">
        <div class="nav-container">
            <a href="/" class="nav-logo">Financeiro <span style="color: #059669;">2026</span></a>
            <ul class="nav-links">
                <li><a href="https://salarioliquido.vercel.app/">Salário</a></li>
                <li><a href="https://simulador-credito-habitacao-2026.vercel.app/">Crédito</a></li>
                <li><a href="https://calculadora-rescisao-contrato.vercel.app/" class="active">Rescisão</a></li>
                <li><a href="https://simulador-subsidio-desemprego.vercel.app/">Desemprego</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Simulador de Rescisão</h1>
            <div class="grid">
                <div class="input-group">
                    <label>Salário Base Bruto (€)</label>
                    <input type="number" id="base" value="1200">
                </div>
                <div class="input-group">
                    <label>Data de Início</label>
                    <input type="date" id="dataInicio" value="2024-01-01">
                </div>
                <div class="input-group">
                    <label>Data de Fim</label>
                    <input type="date" id="dataFim" value="2026-06-30">
                </div>
                <div class="input-group">
                    <label>Motivo</label>
                    <select id="motivo">
                        <option value="caducidade">Fim de Contrato (Caducidade)</option>
                        <option value="despedimento">Despedimento / Extinção</option>
                        <option value="demissao">Pedido de Demissão</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Férias não gozadas (Dias)</label>
                    <input type="number" id="feriasNaoGozadas" value="0">
                </div>
                <div class="input-group">
                    <label>Lay-off este ano? (meses)</label>
                    <input type="number" id="mesesLayoff" value="0">
                </div>
            </div>
            <button class="btn-main" onclick="executarCalculo()">Calcular Direitos</button>

            <div id="results" style="display:none; margin-top:20px;">
                <div class="res-card">
                    <small>Total a Receber (Bruto)</small>
                    <div id="out-total" class="big-val"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
